<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- ordered list -->
     <ol>
        <li>WATER</li>
        <li>TEA</li>
        <li>SUGAR</li>
        <li>Milk</li>
     </ol>
     <!-- Unordered List -->
      <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Sugar</li>
        <li>Milk</li>
      </ul>
      <!-- Nested List (Oder + Unorder List)-->
        <ul>
           <li>Apple</li>
           <li>Orange</li>
           <li>
            <li>Green</li>
            <li>Red</li>
           </li>
           <li>
           <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
           </ol>
           </li>
        </ul>
</body>
</html>
